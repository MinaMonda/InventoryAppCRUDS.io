<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Inventory App | CRUDS</title>
  </head>
  <body>
    <div class="cruds">
      <div class="head">
        <h1>CRUDS</h1>
        <p>The Paragraph</p>
      </div>

      <div class="inputs">
        <input type="text" placeholder="Title" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            onchange="getTotal()"
            type="number"
            placeholder="Price"
            id="price"
          />
          <input
            onkeyup="getTotal()"
            onchange="getTotal()"
            type="number"
            placeholder="Taxes"
            id="taxes"
          />
          <input
            onkeyup="getTotal()"
            onchange="getTotal()"
            type="number"
            placeholder="Ads"
            id="ads"
          />
          <input
            onkeyup="getTotal()"
            onchange="getTotal()"
            type="number"
            placeholder="Discount"
            id="discount"
          />
          <small id="total"></small>
        </div>
        <input type="number" placeholder="Count" id="count" /><br />
        <input type="text" placeholder="Categoty" id="categoty" /><br />
        <button id="submit">Create</button>
      </div>

      <div class="outputs">
        <div class="searchBlock">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            placeholder="Search"
            id="search"
          />
          <div class="btnSearch">
            <button onclick="SM(this.id)" id="searchByTitle">
              Search By Title
            </button>
            <button onclick="SM(this.id)" id="searchByCate">
              Search By Category
            </button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="jsfile.js"></script>
  </body>
</html>
